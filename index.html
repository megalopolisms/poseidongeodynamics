<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poseidon Geodynamics — Engineered Foundations</title>
    <meta name="description" content="Poseidon Geodynamics LLC — Helical pile manufacturing, installation, and engineering. Biloxi, Mississippi.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d1b2a;
            color: #f7f8fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        .logo {
            width: 280px;
            max-width: 80vw;
            margin-bottom: 2.5rem;
            filter: brightness(1.1);
        }
        .divider {
            width: 60px;
            height: 2px;
            background: #c9a84c;
            margin: 0 auto 2rem;
        }
        h1 {
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #c9a84c;
            margin-bottom: 1.5rem;
        }
        p {
            font-size: 1rem;
            line-height: 1.7;
            color: #8899aa;
            margin-bottom: 2rem;
        }
        .contact {
            font-size: 0.85rem;
            color: #5a7a94;
        }
        .contact a {
            color: #2da8a0;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        .bg-trident {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30rem;
            color: rgba(255,255,255,0.015);
            z-index: -1;
            pointer-events: none;
            user-select: none;
        }

</head>
<body>
    <div class="bg-trident">&#9883;</div>
    <div class="container">
        <img src="assets/poseidon.jpg" alt="Poseidon Geodynamics" class="logo">
        <div class="divider"></div>
        <h1>Coming Soon</h1>
        <p>Helical pile manufacturing, installation, and foundation engineering for the Gulf Coast and beyond.</p>
        <div class="contact">
            <a href="mailto:contact@poseidongeodynamics.com">contact@poseidongeodynamics.com</a><br>
